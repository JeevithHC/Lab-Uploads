<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Animation</title>

<style>
  svg {
    width: 500px;
    height: 150px;
    border: 1px solid #ccc;
  }

  .animated-circle {
    animation:
      moveX 4s linear infinite alternate,
      pulse 2s ease-in-out infinite,
      colorChange 3s linear infinite,
      rotateCircle 4s linear infinite;
    transform-origin: 50px 75px;
  }

  @keyframes moveX {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(350px);
    }
  }

  @keyframes pulse {
    0%, 100% {
      r: 20;
    }
    50% {
      r: 30;
    }
  }

  @keyframes colorChange {
    0% {
      fill: red;
    }
    50% {
      fill: orange;
    }
    100% {
      fill: blue;
    }
  }

  @keyframes rotateCircle {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>

<body>

<svg width="500" height="150">
  <circle
    class="animated-circle"
    cx="50"
    cy="75"
    r="20"
    fill="red" />
</svg>

</body>
</html>
