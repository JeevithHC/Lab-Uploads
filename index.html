<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Circle Animation</title>
<style>
  svg {
    width: 500px;
    height: 120px;
    border: 1px solid #ccc;
  }

  .moving-circle {
    animation: moveX 3s linear infinite alternate;
  }

  @keyframes moveX {
    from {
      transform: translateX(0px);
    }
    to {
      transform: translateX(400px);
    }
  }
</style>
</head>
<body>

<svg viewBox="0 0 500 120">
  <circle
    class="moving-circle"
    cx="50"
    cy="60"
    r="20"
    fill="dodgerblue" />
</svg>

</body>
</html>
